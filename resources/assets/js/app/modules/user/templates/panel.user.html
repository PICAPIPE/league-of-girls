<div class="user-panel">
    <ul class="user-panel-list">
      <li class="user-panel-list-item" ng-repeat="link in userpanel.links track by $index">
          {{link}}
      </li>
    </ul>
    <div class="user-panel-name">

        <a class="user-panel-account"        ui-sref="app.user.myaccount"  ui-sref-active="active" ng-if="userpanel.user !== null" title="{{'Mein Konto'|translate}}"><i class="far fa-user"></i></span></a>
        <a class="user-panel-notifications"  ui-sref="app.user.messages"   ui-sref-active="active" ng-if="userpanel.user !== null" title="{{'Meine Nachrichten'|translate}}"><i class="far fa-envelope"></i><span class="badge badge-pill badge-light">{{userpanel.user.count.notifications || 0}}</span></a>
        <a class="user-panel-username"       ui-sref="app.user.myaccount"  ui-sref-active="active" ng-if="userpanel.user !== null">{{userpanel.user.username}}</a>
        <a class="user-panel-username"       ui-sref="login.logout"     ui-sref-active="active" ng-if="userpanel.user !== null">{{'Abmelden' | translate}}</a>
        <span class="user-panel-login"       ng-click="userpanel.openLogin($event)" ng-if="userpanel.user === null">{{ 'Login' | translate }}</span>

    </div>
</div>

<div class="navigation navigation_games">
   <ul class="navigation_games_list">
      <li class="navigation_list_item" ng-class="gamesnavigation.getClass(link.id)" ng-click="gamesnavigation.choose($event,link.id)" ng-repeat="link in gamesnavigation.links track by $index">
          {{link.label}}
      </li>
   </ul>
</div>

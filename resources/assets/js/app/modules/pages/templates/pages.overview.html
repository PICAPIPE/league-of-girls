<div class="pages pages_overview">
   <h1>{{'Seitenverwaltung' | translate }}</h1>
   <p class="lead">{{'Verwalten Sie hier die Seiten.'}}</p>

   <hr>

   <div class="margin-bottom" ng-if="ctrl.mode !== 'list' && ctrl.mode !== 'featured'">
       <button ng-click="ctrl.createPage($event)" class="btn btn-outline-success">{{'Seite erstellen'|translate}}</button>
       <button ng-click="ctrl.createAlias($event)" class="btn btn-outline-success">{{'Seitenaliase erstellen'|translate}}</button>
   </div>

   <datalist show-pagination="true" show-actions="true" data="ctrl.data" options="ctrl.options">
      <datalist-main>
          <strong>{{$parent.entry.name}}</strong>
      </datalist-main>
   </datalist>

</div>

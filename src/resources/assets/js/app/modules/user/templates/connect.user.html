<div class="user-connect">
    <button class="btn btn-outline-default" ng-if="connect.isOpenRequest() === true && connect.isConnected() === false && connect.user !== null  && connect.user.uuid !== connect.userId && connect.userId !== '-1'" ng-click="connect.connectStop()">{{ 'Anfrage zurÃ¼ckziehen' | translate }}</button>
    <button class="btn btn-outline-default" ng-if="connect.isOpenRequest() === false && connect.isConnected() === false && connect.user !== null  && connect.user.uuid !== connect.userId && connect.userId !== '-1'" ng-click="connect.connect()">{{ 'Mit Benutzer verbinden' | translate }}</button>
    <button class="btn btn-outline-default" ng-if="connect.isConnected() === true  && connect.user !== null  && connect.user.uuid !== connect.userId && connect.userId !== '-1'" ng-click="connect.createMessage()">{{ 'Nachricht schicken' | translate }}</button>

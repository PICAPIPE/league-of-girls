<div class="user-register">
    <!-- REGISTER FORM -->
    <form class="user-register-form" ng-submit="register.submit(register.fieldData)" name="register.form">
      <formly-form model="register.fieldData" fields="register.fields">

          <!-- ERRORS -->

          <div class="errors error-list-container" ng-if="register.errors.length > 0">
            <ul class="error-list">
              <li class="error-list-item"ng-repeat="error in register.errors">{{error}}</li>
            </ul>
          </div>

          <!-- SUBMIT CONTAINER -->

          <div class="submit_container">
              <button type="submit" class="btn btn-outline-success float-right" ng-disable="register.loading">{{ 'Registrieren' | translate }}</button>
              <div class="clearfix"></div>
          </div>
      </formly-form>
    </form>
</div>

<div class="friendsRequestsModal">

    <div class="friends-requests-list-container">

        <div class="friends-requests-headline">
            <h2 compile="modal.headline"></h2>
        </div>

        <ul class="friends-request-list">
           <li class="friends-request-item" ng-repeat="request in modal.requests track by modal.uuid">
                <div class="friends-request-item-inner">
                    <div class="friends-request-avatar">
                        <img ng-src="/files/avatars/{{request.from.uuid}}" alt="Useravatar" />
                    </div>
                    <div class="friends-request-item-headline">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="friends-request-item-text" compile="modal.getItemHeadline(request)"></span>
                    </div>
                    <div class="friends-request-games">
                        <h6>{{'Spiele'|translate}}:</h6>
                        <span ng-if="request.from === null || request.from.games.length === 0">{{'Keine Spiele verfügbar.'|translate}}</span>
                        <ul>
                            <li ng-repeat="game in request.from.games" ng-if="game.active === true">
                                <i ng-if="request.from !== null && game.gameIcon !== ''" ng-class="modal.getClass(game)"></i>
                                 {{game.gameShort}} (<span compile="modal.getGameSkill(game)"></span>)
                            </li>
                        </ul>
                    </div>
                    <div class="friends-request-communications">
                        <h6>{{'Kommunikationsmethoden'|translate}}:</h6>
                        <span ng-if="request.from === null || request.from.commnunications.length === 0">{{'Keine Kommunikationsmethoden verfügbar.'|translate}}</span>
                        <ul>
                            <li ng-repeat="communication in request.from.communications" ng-if="communication.active === true">
                                <i ng-if="request.from !== null && communication.icon !== ''" ng-class="modal.getClass(communication)"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="friends-request-actions">
                        <button ng-click="modal.acceptRequest($event,request)"><i class="fas fa-check"></i></button>
                        <button ng-click="modal.declineRequest($event,request)"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="clearfix"></div>
                </div>
           </li>
        </ul>
    </div>

</div>

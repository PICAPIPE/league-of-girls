<div class="faq faq_overview">
   <h1>{{'Oft gestellte Fragen' | translate }}</h1>

   <hr>

   <div class="margin-bottom" ng-if="ctrl.USER.hasPermission(['Admin']) === true">
       <button ng-click="ctrl.createPage($event)" class="btn btn-outline-success">{{'Frage hinzufÃ¼gen'|translate}}</button>
   </div>

   <datalist show-pagination="true" show-actions="true" data="ctrl.data" options="ctrl.options" on-action="ctrl.onAction" on-pagination="ctrl.onPagination" on-search="ctrl.onSearch">
      <datalist-main>
          <strong>{{$parent.entry.question}}</strong><br/>
          <div compile="$parent.entry.answer"></div>
      </datalist-main>
   </datalist>

</div>
